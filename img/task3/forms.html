<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user form</title>
</head>
<body>
    <h2>Forms</h2>
    <form>
        <fieldset>
            <legend><b>User Form</b></legend>

        <label for="fname" >Firstname:</label>
        <input type="=text" id="fname" name="fname" required placeholder="enter your  firstname"/> </br></br>
        <label for="lname">LastName:</label>
        <input type="text" id="lname" name="lname" placeholder="enter your lastname"  /></br></br>
        <label for="mail">email:</label>
        <input type="mail" id="mail" name="mail" placeholder="enter your mail"/></br></br>
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" placeholder="enter your password"/><br/> <br/>
        <label for="mobile">Telephone:</label>
        <input type="tel" id="tel" name="mobile" pattern="[0-9]{4,9}" placeholder="1234"/><br/> <br/>
        <label  for="file">Upload file:</label>
        <input type="file" id="file" name="file"/> <br/> <br/>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"/><br/><br/>
        <p>choose one color:</p>
        <input type="radio" id="color" name="red"  value="red"/>
        <label for="color">red</label><br/>
        <input type="radio" id="color1" name="red" value="blue"/>
        <label for="color1" >blue</label><br/><br/>
        <p>Write feedback here:</p>
        <label for="t1"></label>
       <textarea id="t1" name="t1" rows="10"></textarea><br/> <br/>
        <input type="submit" value="submit"/>
        <input type="reset"/>
        </fieldset>



    </form>
    
</body>
</html>
